<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
   
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <title>Weather Dashboard</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>

    <!-- Retrieved data will be dumped here -->
    <!-- Current conditions -->
    <div class="container-fluid">
        <div class="row information">
            <div class="col-lg-3">
                <div class="searcharea">
                    <h2 class="city-input">Search for a City:</h2>
                    <div class="input-group">
                        <input type="text" class="form-control" type="search" id="city-input">
                        <div class="input-group-append">
                            <button id="find-city" type="submit" class="btn btn-primary">
                                <span class="fa fa-search"></span>
                            </button>
                        </div>
                    </div>
                    <!-- Search History -->
                </div>
                <div class="list-group searchedHistory" id="prevSearches">
                    <!-- Buttons for previous searches here -->
                </div>
            </div>
            <div class="col-lg-9">
                <div class="container" id="cityforecast">
                </div>
            </div>
        </div>
    </div>
    




<script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./script.js"></script>
</body>

</html>
