<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
   
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <title>Weather Dashboard</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>

    <!-- Retrieved data will be dumped here -->
    <!-- Current conditions -->
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col-md-3 searcharea">
                <h2 class="city-input">Search for a City:</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" type="search" id="city-input">
                    <div class="input-group-append">
                        <button id="find-city" type="submit" class="btn btn-primary">
                            <span class="fa fa-search"></span>
                        </button>
                    </div>
                </div>
                <!-- Search History -->
            </div>
            <div class="mt-5 list-group searchedHistory" id="prevSearches">
                <!-- <ul class="list-group searchedHistory"></ul> -->
                <!-- Buttons for previous searches here -->
            </div>
        </div>
        <div class="col-md-9">
            <div class="container" id="cityforecast">
                <!-- <div class="col-md-4 card-img"> </div>
                <div class="col-md-8 card-body"> </div> -->
    
                <!--Weather for current location-->
            </div>
        </div>
    </div>
